        <h2>곰</h2>
        <img src="곰1.jpg" width="500">
        <p>포유류 식육목 곰과에 속하는 동물들의 총칭. 아프리카·오스트레일리아·남극을 제외한 전 세계에 분포한다. 
        한국에 사는 곰은 우수리불곰과 반달가슴곰 2종류.새끼 곰은 특히 '능소니'라고 한다. 예전에는 '슭곰'이라고 하여 
        큰 곰을 따로 부르는 말이 있었다. 쿵쿵따 할 때 심심찮게 나오는 '슭곰발'이란 단어는 이 '슭곰'과 '발'이 합쳐진 것이다. 
        본디 고대 유럽에서는 곰이 동물의 제왕으로 숭배받았다. 사자가 동물의 왕으로 여겨지게 된 것은 그리스도교의 영향이다.</p>
